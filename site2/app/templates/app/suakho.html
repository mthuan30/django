{% extends 'app/trangchu.html' %}
{% load static %}
{% block main-content %}
<div class="title">
    <h3>Chỉnh sửa nguyên liệu</h3>
</div>
<div class="container body">
    <form action="" class="col-md-6 p-3 mg-3 form" method="post" >
     
        {% csrf_token %}

<div class="col-lg">
<div class="input-group">
    <span class="input-group-text">Tên NVL</span>
    {{forms.tennvl}}
</div>
<div class="input-group">
    <span class="input-group-text">Mô tả</span>
    {{forms.mota}}
</div>
<div class="input-group">
    <span class="input-group-text">DVT</span>
    {{forms.dvt}}
</div>
<div class="input-group">
    <span class="input-group-text">Số lượng</span>
    {{forms.soluong}}
</div>
<div class="input-group">
    <span class="input-group-text">Giá tiền</span>
    {{forms.giatien}}
</div>


<div class="col-lg-3 ">
    <input type="submit" value="Hoàn tất" class="btn-success btn btn-block col-lg-10">
</div>
</form>
</div>
</div>
{% endblock main-content %}
