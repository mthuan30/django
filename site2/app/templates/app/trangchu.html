
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{%static 'app/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  
  <link href="{%static 'app/css/cuahang.css' %}" rel="stylesheet" type="text/css">
  <script src="{%static 'app/js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="{%static 'app/css/trangchu.css' %}" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/6071e00c9f.js" crossorigin="anonymous"></script>
 
</head>
<body>
<header>

  <div class="row menu">
    
  <div class="dropdown col-lg-1">
    <button type="button" class="btn btn1 " data-bs-toggle="dropdown">
      <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
    </button>
    <ul class="dropdown-menu">
  
      <li><a class="dropdown-item" href="{% url 'home' %}">Thông tin người dùng</a></li>
      
      <li><a class="dropdown-item" href="{% url 'cuahang' %}">Cửa hàng</a></li>
      <li><a class="dropdown-item" href="{% url 'khohang' %}">Kho hàng</a></li>
      <li><a class="dropdown-item" href="{% url 'nhanvien' %}">Quản lý nhân viên</a></li>
      <li><a class="dropdown-item" href="{% url 'doanhthu' %}">Doanh thu</a></li>
      <li><a class="dropdown-item" href="{% url 'donhang' %}">Đơn hàng</a></li>
     
      <li><a class="dropdown-item" href="{% url 'thucdon' %}">Thực đơn</a></li>
      <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#myModal">Đăng xuất</a></li>
    </ul>
    
    
  </div>
    <div class="col-lg-3 name">
      <p>Xin chào {{ten}}</p>
    </div>  
  
  </div>
</header>

<!-- Body -->
{% block main-content %}

{% endblock main-content %}


<footer class="container-fluid bg-success text-center absolute p-2 mt-5">
    © 2023 Copyright
</footer>
<!-- The Modal Dang xuat -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Đăng xuất</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="confirmLogout" data-bs-dismiss="modal">Có</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Không</button>
      </div>
      </div>
      </div>
    </div>
    <script src="{%static 'app/js/myjs.js' %}"></script>
</body>
</html>
